<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map Example</title>
    <link rel="stylesheet" href="index.css">

</head>
<body> 
    <img src="actors.jpg" usemap="#image-map" >
    <map name="image-map">
        <area target="" alt="" title="" href="https://en.wikipedia.org/wiki/Kamal_Haasan" coords="159,481,112" shape="circle">
        <area target="" alt="" title="" href="https://en.wikipedia.org/wiki/Vijay_(actor)" coords="954,512,172" shape="circle">
        <area target="" alt="" title="" href="https://en.wikipedia.org/wiki/Rajinikanth" coords="1065,171,172" shape="circle">
        <area target="" alt="" title="" href="https://en.wikipedia.org/wiki/Ajith_Kumar" coords="243,148,172" shape="circle">
    </map>
        
    </map>
    
</body>
</html>
